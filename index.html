<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <img class="img-ball" id="img-ball" src="./assets/img/ball-crope.jpg" alt="ball">
    <button type="button" class="btn btn-start" id="btn-start">start</button>
  </div>
  <div id="stars-container">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  </div>
  <div class="game-container" id="game-container">
    <p class="text-question">Сформулируйте вопрос и нажмите на шар</p>
    <div class="energy" id="energy">        
      <span style="--ctr:#fbad04;--i:18px;--d:2.5s;"></span>
      <span style="--ctr:#03a1d9;--i:13px;--d:5s;"></span>
      <span style="--ctr:#f7036d;--i:15px;--d:7.5s;"></span>
      <span style="--ctr:#93ff16;--i:20px;--d:10s;"></span>      
    </div>
  </div>
  <script src="./script/startApp.js"></script>
  <script src="./script/game.js"></script>
</body>
</html>
